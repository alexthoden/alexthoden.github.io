name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  id-token: write 
  contents: write 
  pages: write    

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 

      - name: Vite GitHub Pages Deployer
        uses: skywarth/vite-github-pages-deployer@v1.5.0
        with:
          public_base_path: /resume/
          build_path: ./dist
          install_phase_node_env: dev
          build_phase_node_env: production
          package_manager: npm
          artifact_name: github-pages
          debug_mode: true
          working_path: ./

      - name: "Debug: inspect origin/gh-pages without checkout"
        run: |
          echo '--- Action runner current dir ---'
          pwd
          echo '--- List . (repo) ---'
          ls -la
          echo '--- Fetch origin/gh-pages refs only (no checkout) ---'
          git fetch origin gh-pages || echo 'no gh-pages branch on origin'
          echo '--- List top-level tree of origin/gh-pages (if exists) ---'
          git ls-tree --name-only origin/gh-pages || echo 'origin/gh-pages not found'
          echo '--- Show raw index.html from origin/gh-pages (if exists) ---'
          curl -sS https://raw.githubusercontent.com/${GITHUB_REPOSITORY}/gh-pages/index.html || echo 'could not fetch raw index.html from gh-pages'
