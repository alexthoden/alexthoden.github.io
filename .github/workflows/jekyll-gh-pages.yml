name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  id-token: write 
  contents: write 
  pages: write    

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 

      - name: Vite GitHub Pages Deployer
        uses: skywarth/vite-github-pages-deployer@v1.5.0
        with:
          public_base_path: /resume/
          build_path: ./dist
          install_phase_node_env: dev
          build_phase_node_env: production
          package_manager: npm
          artifact_name: github-pages
          debug_mode: true
          working_path: ./

      - name: Debug: list published files
        run: |
          echo '--- Action runner current dir ---'
          pwd
          echo '--- List . (repo) ---'
          ls -la
          echo '--- Try to fetch gh-pages branch and list top-level files (if exists) ---'
          git fetch origin gh-pages:gh-pages || echo 'no gh-pages branch'
          if git show-ref --verify --quiet refs/heads/gh-pages; then
            git checkout gh-pages
            echo "--- On branch: $(git branch --show-current) ---"
            ls -la
          else
            echo 'gh-pages branch not present; deploy action may use different branch or push to pages API. Check deployer logs above.'
          fi
